{% extends 'base.html' %}
{% block content %}
<div class="card p-4 shadow mx-auto" style="max-width: 600px; margin-top: 30px;">
    <h2 class="mb-3">Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="username" class="form-label">New Username</label>
            <input class="form-control" type="text" name="username" id="username" placeholder="{{ current_user.username }}" />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input class="form-control" type="password" name="password" id="password" />
        </div>
        <div class="mb-3">
            <label for="avatar" class="form-label">Profile Picture</label>
            <input class="form-control" type="file" name="avatar" id="avatar" />
            {% if current_user.avatar_filename %}
            <div class="mt-3">
                <p>Current Avatar:</p>
                <img src="{{ url_for('main.uploaded_file', filename=current_user.avatar_filename) }}" alt="User Avatar" width="120" class="rounded-circle shadow">
            </div>
            {% endif %}
        </div>
        <button class="btn btn-primary" type="submit">Update Profile</button>
    </form>
</div>
{% endblock %}
