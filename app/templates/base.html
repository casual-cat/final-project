<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My DevOps Final Project</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mx-3" href="{{ url_for('main.home') }}">DevOps Project</a>
        <div class="ms-auto me-3">
            {% if current_user.is_authenticated %}
            <a class="btn btn-outline-light" href="{{ url_for('main.profile') }}">Profile</a>
            <a class="btn btn-outline-light" href="{{ url_for('main.logout') }}">Logout</a>
            {% else %}
            <a class="btn btn-outline-light" href="{{ url_for('main.login') }}">Login</a>
            <a class="btn btn-outline-light" href="{{ url_for('main.signup') }}">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
