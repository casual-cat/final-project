{% extends 'base.html' %}
{% block content %}
<h2>Welcome, {{ current_user.username }}!</h2>
<div class="mt-4">
    <form method="POST" action="{{ url_for('main.upload') }}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="data" class="form-label">Data to Upload</label>
            <textarea class="form-control" id="data" name="data" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">File (optional)</label>
            <input class="form-control" type="file" name="file" id="file" />
        </div>
        <button class="btn btn-success" type="submit">Upload</button>
    </form>
</div>
<hr>
<div class="mt-3">
    <h4>Your Uploaded Items</h4>
    <ul class="list-group">
      {% for item in items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>Data:</strong> {{ item.data }}<br />
            {% if item.filename %}
              <strong>File:</strong>
              <a href="{{ url_for('main.uploaded_file', filename=item.filename) }}" target="_blank">
                {{ item.filename }}
              </a>
            {% endif %}
          </div>
          <div>
            <form method="POST" action="{{ url_for('main.delete_item', item_id=item.id) }}" style="display: inline;">
              <button class="btn btn-danger" type="submit">Delete</button>
            </form>
            <a href="{{ url_for('main.edit_item', item_id=item.id) }}" class="btn btn-primary">Edit</a>
          </div>
        </li>
      {% endfor %}
    </ul>
</div>
{% endblock %}
