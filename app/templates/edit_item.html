{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Edit Item</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" name="title" id="title" value="{{ item.title }}">
    </div>
    <div class="mb-3">
      <label for="data" class="form-label">Data</label>
      <textarea class="form-control" name="data" id="data" rows="4">{{ item.data }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('main.home') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
