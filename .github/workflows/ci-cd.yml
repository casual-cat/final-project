name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Trigger workflow on push to the main branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10 # Use a valid Python version

      # Step 3: Install dependencies and run tests
      - name: Install dependencies and test
        run: |
          pip install -r requirements.txt
          pytest

      # Step 4: Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      # Step 5: Build and Push Docker Image
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/my-flask-app:${{ github.sha }} .
          docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/my-flask-app:${{ github.sha }} ${{ secrets.DOCKER_HUB_USERNAME }}/my-flask-app:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-flask-app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-flask-app:latest

  deploy-to-ec2:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: SSH into EC2 and Pull New Docker Image
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/my-flask-app:latest
            docker stop my-flask-app || true
            docker rm my-flask-app || true
            docker run -d --name my-flask-app -p 80:5000 -p 443:5000 ${{ secrets.DOCKER_HUB_USERNAME }}/my-flask-app:latest
