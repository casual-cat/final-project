name: CI - Code Checks and Build

on:
  push:
    branches:
      - main

jobs:
  code-check-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Lint Code
        run: flake8 .

      - name: Run Unit Tests
        run: pytest
